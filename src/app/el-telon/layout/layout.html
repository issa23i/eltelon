<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="over" position="start">
    <app-menu-drawer (linkClicked)="closeDrawer()"></app-menu-drawer>
  </mat-drawer>

  <mat-drawer-content>
    <ng-container *ngIf="showHeader">
      <app-header
        [isMobile]="isMobile"
        (toggleMenu)="drawer.toggle()"
      ></app-header>
    </ng-container>

    <main>
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
