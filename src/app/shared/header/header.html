<mat-toolbar color="primary" class="app-toolbar">
  <span class="site-title">Mi Sitio Teatral</span>

  <ng-container *ngIf="isMobile; else desktopMenu">
    <app-menu-toggle-button
      class="menu-toggle-btn"
      (clicked)="emitToggle()"
    ></app-menu-toggle-button>
  </ng-container>

  <ng-template #desktopMenu>
    <app-menu-horizontal
      class="horizontal-nav"
      [menuLinks]="menuLinks"
    ></app-menu-horizontal>
  </ng-template>
</mat-toolbar>
