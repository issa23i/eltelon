<!-- footer.html -->
<footer class="footer" role="contentinfo" aria-label="Pie de página">
  <div class="footer-grid">
    <!-- Columna 1: Marca y descripción -->
    <div class="footer-col footer-branding">
      <h2>EL TELÓN</h2>
      <p>Asociación Cultural de Artes Escénicas</p>
    </div>

    <!-- Columna 2: Enlaces rápidos -->
    <nav class="footer-col footer-nav" aria-label="Enlaces principales">
      <a
        *ngFor="let toLink of linksFooter"
        tuiLink
        [routerLink]="
          toLink.label === 'Casting' || 'Obras' ? toLink.route : null
        "
        (click)="
          toLink.label === 'Casting' || 'Obras' ? null : $event.preventDefault()
        "
        [ngClass]="{ disabled: !(toLink.label === 'Casting' || 'Obras') }"
      >
        {{ toLink.label }}
      </a>
    </nav>

    <!-- Columna 3: Contacto -->
    <div class="footer-col footer-contact">
      <a href="mailto:info@telon.org">Email: info&#64;telon.es</a>
      <a href="tel:+34619447244">Tel: +34 619 447 244</a>
      <address>C/Resolana,8, local izq. 41009 Sevilla.</address>
    </div>
  </div>

  <!-- Redes sociales + Easter Egg -->
  <div class="footer-extra">
    <div class="socials" aria-label="Síguenos en redes sociales">
      <a
        tuiLink
        href="https://www.facebook.com/asociacion.cultural.el.telon/"
        target="_blank"
        aria-label="Facebook"
        tuiHint="Visítanos en facebook"
      >
        <tui-icon
          icon="@tui.facebook"
          [style.color]="'var(--tui-background)'"
          [style.fontSize.rem]="1.5"
        >
        </tui-icon>
      </a>
    </div>
  </div>

  <div class="footer-note">
    © 2025 El Telón · Todos los derechos reservados -
    <a
      class="footer-link"
      tuiLink
      href="https://isabelpastorlopez.com"
      target="_blank"
      aria-label="Isabel Pastor López"
      tuiHint="Descubre a la desarrolladora de esta web"
    >
      Isabel Pastor López
    </a>
  </div>
</footer>
