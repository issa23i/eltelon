<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Eltelon</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Meta descripción SEO -->
    <meta
      name="description"
      content="El Telón · Asociación Cultural de Artes Escénicas en Andalucía. Promovemos teatro, talleres, espectáculos y actividades artísticas inclusivas. Descubre nuestras iniciativas en Sevilla y toda Andalucía."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="keywords"
      content="teatro, cultura, artes escénicas, Sevilla, talleres, espectáculos, El Telón"
    />

    <!-- Open Graph (Facebook, Telegram, WhatsApp, LinkedIn...) -->
    <meta
      property="og:title"
      content="El Telón - Asociación Cultural de Artes Escénicas"
    />
    <meta
      property="og:description"
      content="La cultura es el alma de los pueblos. Descubre nuestras actividades y únete a El Telón."
    />
    <meta
      property="og:image"
      content="https://eltelon.es/assets/img/logosinletras.png"
    />
    <meta property="og:url" content="https://eltelon.es/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="El Telón - Asociación Cultural de Artes Escénicas"
    />
    <meta
      name="twitter:description"
      content="Descubre nuestras actividades y únete a El Telón."
    />
    <meta
      name="twitter:image"
      content="https://eltelon.es/assets/img/logosinletras.png"
    />

    <!-- Microdatos de organización -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "El Telón",
        "url": "https://eltelon.es",
        "logo": "https://eltelon.es/assets/img/logosinletras.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": " C/Resolana,8, local izq.",
          "addressLocality": "Sevilla",
          "addressCountry": "España"
        },
        "email": "info@telon.es",
        "telephone": "+34 619 447 244"
      }
    </script>
  </head>
  <body>
    <app-layout></app-layout>
  </body>
</html>
